<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TalkSign | Signature Portal</title>
    <style>
        :root {
            --bg: #1a1a1a;
            --input-bg: rgba(255, 255, 255, 0.05);
            --input-border: rgba(255, 255, 255, 0.1);
            --accent: #007AFF;
            --text-main: #ffffff;
            --text-dim: #a1a1a1;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .form-wrapper {
            width: 100%;
            max-width: 420px;
            padding: 20px;
            text-align: center;
        }

        .brand-logo {
            width: 140px;
            margin-bottom: 40px;
            filter: brightness(0) invert(1);
        }

        h1 { font-size: 28px; font-weight: 700; margin-bottom: 8px; letter-spacing: -0.02em; }
        p { color: var(--text-dim); font-size: 14px; margin-bottom: 40px; }

        .input-group { text-align: left; margin-bottom: 20px; }
        label { display: block; font-size: 11px; font-weight: 600; text-transform: uppercase; letter-spacing: 0.1em; margin-bottom: 8px; color: var(--text-dim); }

        input {
            width: 100%;
            padding: 14px 16px;
            background: var(--input-bg);
            border: 1px solid var(--input-border);
            border-radius: 12px;
            color: #fff;
            font-size: 15px;
            box-sizing: border-box;
            transition: all 0.2s ease;
        }

        input:focus { outline: none; border-color: var(--accent); background: rgba(255, 255, 255, 0.08); }

        button {
            width: 100%;
            padding: 16px;
            background: #fff;
            color: #000;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:disabled { background: #444; color: #777; cursor: not-allowed; }

        #step-2, #step-3 { display: none; }

        /* Signature Preview (White background so you see what it looks like in an email) */
        .preview-container {
            margin-top: 30px;
            background: #fff;
            padding: 25px;
            border-radius: 12px;
            text-align: left;
        }
    </style>
</head>
<body>

    <div class="form-wrapper">
        <img src="talksign-logo.png" class="brand-logo" alt="TalkSign">

        <div id="step-1">
            <h1>Create Signature</h1>
            <p>Enter your professional details</p>
            
            <div class="input-group">
                <label>Full Name</label>
                <input type="text" id="name" placeholder="John Doe">
            </div>

            <div style="display: flex; gap: 15px;">
                <div class="input-group" style="flex: 1;">
                    <label>Job Title</label>
                    <input type="text" id="title" placeholder="Creative Director">
                </div>
                <div class="input-group" style="flex: 1;">
                    <label>Department</label>
                    <input type="text" id="dept" placeholder="Design">
                </div>
            </div>

            <div class="input-group">
                <label>Official Email</label>
                <input type="email" id="email" placeholder="name@talksign.co" oninput="checkDomain()">
            </div>

            <button id="send-btn" disabled onclick="handleRequest()">Request Code</button>
        </div>

        <div id="step-2">
            <h1>Verify Identity</h1>
            <p>Enter the 6-digit code sent to your inbox.</p>
            <input type="text" id="otp" placeholder="••••••" style="text-align:center; font-size: 24px; letter-spacing: 8px;">
            <button onclick="handleVerify()">Verify & Generate</button>
        </div>

        <div id="step-3">
            <h1 style="color: var(--accent);">Generated!</h1>
            <p>Preview your new official signature below.</p>
            <div id="preview-area" class="preview-container"></div>
            <button onclick="copySig()" style="background: var(--accent); color: white;">Copy to Clipboard</button>
        </div>
    </div>

<script>
    let code; 
    function checkDomain() {
        const val = document.getElementById('email').value.toLowerCase();
        const btn = document.getElementById('send-btn');
        btn.disabled = !val.endsWith('@talksign.co');
    }

    async function handleRequest() {
        code = Math.floor(100000 + Math.random() * 900000);
        const email = document.getElementById('email').value;
        const btn = document.getElementById('send-btn');
        btn.innerText = "Sending...";
        
        await fetch('/api/send', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, code })
        });

        document.getElementById('step-1').style.display = 'none';
        document.getElementById('step-2').style.display = 'block';
    }

    function handleVerify() {
        if (document.getElementById('otp').value == code) {
            renderSignature();
            document.getElementById('step-2').style.display = 'none';
            document.getElementById('step-3').style.display = 'block';
        } else { alert("Incorrect code."); }
    }

    function renderSignature() {
        const name = document.getElementById('name').value;
        const title = document.getElementById('title').value;
        const dept = document.getElementById('dept').value;
        const email = document.getElementById('email').value;

        document.getElementById('preview-area').innerHTML = `
            <table cellpadding="0" cellspacing="0" style="font-family: Arial, sans-serif; color: #000; min-width: 380px;">
                <tr>
                    <td style="padding-right: 20px; border-right: 1px solid #e5e5e5; vertical-align: middle;">
                        <img src="talksign-logo.png" width="110">
                    </td>
                    <td style="padding-left: 20px; vertical-align: middle;">
                        <div style="font-weight: bold; font-size: 19px; color: #000; margin-bottom: 2px;">${name}</div>
                        <div style="color: #555; font-size: 14px; text-transform: uppercase; letter-spacing: 0.5px;">${title} | ${dept}</div>
                        <div style="margin-top: 10px; font-size: 12px; color: #000;">
                            <b>A:</b>Birmingham, United Kingdom<br>
                            <b>E:</b> <span style="color: #555;">${email}</span><br>
                            <b>W:</b> <a href="https://talksign.co" style="color: #007AFF; text-underline-offset: 2px; font-weight: bold; text-decoration: none;">talksign.co</a>
                        </div>
                    </td>
                </tr>
            </table>`;
    }

    function copySig() {
        const range = document.createRange();
        range.selectNode(document.getElementById('preview-area'));
        window.getSelection().removeAllRanges();
        window.getSelection().addRange(range);
        document.execCommand('copy');
        alert("Copied! Paste it into Zoho.");
    }
</script>
</body>
</html>
