<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TalkSign | Signature Portal</title>
    <style>
        :root { --bg: #1a1a1a; --card: #ffffff; --accent: #007AFF; --error: #ff4d4d; }
        body { font-family: 'Inter', system-ui, sans-serif; background-color: var(--bg); margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; color: white; }
        
        /* Top Right Logo */
        .header-logo { position: absolute; top: 30px; right: 30px; width: 120px; filter: brightness(0) invert(1); }

        .container { background: var(--card); color: #000; padding: 40px; border-radius: 24px; width: 100%; max-width: 400px; box-shadow: 0 20px 50px rgba(0,0,0,0.5); text-align: center; }
        h1 { font-size: 24px; font-weight: 800; margin-bottom: 8px; letter-spacing: -0.5px; }
        p { color: #666; font-size: 14px; margin-bottom: 30px; }

        .input-group { text-align: left; margin-bottom: 15px; }
        label { display: block; font-size: 11px; font-weight: 700; text-transform: uppercase; margin-bottom: 6px; color: #999; }
        input { width: 100%; padding: 12px; border: 2px solid #eee; border-radius: 12px; font-size: 15px; box-sizing: border-box; transition: 0.3s; }
        input:focus { border-color: var(--accent); outline: none; }
        
        /* Domain Lock UI */
        input.invalid { border-color: var(--error); background: #fff8f8; }
        .error-hint { color: var(--error); font-size: 11px; margin-top: 5px; display: none; font-weight: 600; }

        button { width: 100%; padding: 16px; background: #000; color: #fff; border: none; border-radius: 12px; font-weight: 600; cursor: pointer; margin-top: 10px; transition: 0.2s; }
        button:disabled { background: #ccc; cursor: not-allowed; }
        button:hover:not(:disabled) { transform: translateY(-2px); background: #333; }

        #step-2, #step-3 { display: none; }
        #preview-area { margin-top: 20px; border: 1px solid #eee; border-radius: 12px; padding: 15px; }
    </style>
</head>
<body>

    <img src="talksign-logo.png" class="header-logo" alt="TalkSign">

    <div class="container">
        <div id="step-1">
            <h1>Create Signature</h1>
            <p>Access restricted to @talksign.co</p>
            <div class="input-group">
                <label>Full Name</label>
                <input type="text" id="name" placeholder="John Doe">
            </div>
            <div class="input-group">
                <label>Job Title</label>
                <input type="text" id="title" placeholder="Creative Director">
            </div>
            <div class="input-group">
                <label>Official Email</label>
                <input type="email" id="email" placeholder="name@talksign.co" oninput="checkDomain()">
                <div id="err" class="error-hint">Domain must be @talksign.co</div>
            </div>
            <button id="send-btn" disabled onclick="handleRequest()">Get Verification Code</button>
        </div>

        <div id="step-2">
            <h1>Verify Email</h1>
            <p>Enter the 6-digit code sent to your inbox.</p>
            <input type="text" id="otp" placeholder="••••••" style="text-align:center; font-size: 24px; letter-spacing: 4px;">
            <button onclick="handleVerify()">Verify & Generate</button>
        </div>

        <div id="step-3">
            <h1>Pixel Perfect!</h1>
            <p>Copy and paste this into Zoho settings.</p>
            <div id="preview-area"></div>
            <button onclick="copySig()" style="background: var(--accent);">Copy Signature</button>
        </div>
    </div>

<script>
    let code; 
    function checkDomain() {
        const val = document.getElementById('email').value.toLowerCase();
        const btn = document.getElementById('send-btn');
        const err = document.getElementById('err');
        const isCorrect = val.endsWith('@talksign.co');
        
        btn.disabled = !isCorrect;
        err.style.display = (val.includes('@') && !isCorrect) ? 'block' : 'none';
    }

    async function handleRequest() {
        code = Math.floor(100000 + Math.random() * 900000);
        const email = document.getElementById('email').value;

        // Calling Vercel Serverless Function
        await fetch('/api/send', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, code })
        });

        document.getElementById('step-1').style.display = 'none';
        document.getElementById('step-2').style.display = 'block';
    }

    function handleVerify() {
        if (document.getElementById('otp').value == code) {
            renderSignature();
            document.getElementById('step-2').style.display = 'none';
            document.getElementById('step-3').style.display = 'block';
        } else { alert("Wrong code!"); }
    }

    function renderSignature() {
        const name = document.getElementById('name').value;
        const title = document.getElementById('title').value;
        const email = document.getElementById('email').value;

        document.getElementById('preview-area').innerHTML = `
            <table id="final-sig" cellpadding="0" cellspacing="0" style="font-family: Arial; min-width: 350px;">
                <tr>
                    <td style="padding-right: 15px; border-right: 1px solid #e5e5e5;">
                        <img src="talksign-logo.png" width="100">
                    </td>
                    <td style="padding-left: 15px;">
                        <div style="font-weight: bold; font-size: 16px;">${name}</div>
                        <div style="color: #666; font-size: 13px; margin-bottom: 8px;">${title}</div>
                        <div style="font-size: 12px;"><b>A:</b> Your Company Address here</div>
                        <div style="font-size: 12px;"><b>E:</b> ${email}</div>
                        <div style="font-size: 12px; color: #007AFF;"><b>W:</b> talksign.co</div>
                    </td>
                </tr>
            </table>`;
    }

    function copySig() {
        const range = document.createRange();
        range.selectNode(document.getElementById('preview-area'));
        window.getSelection().removeAllRanges();
        window.getSelection().addRange(range);
        document.execCommand('copy');
        alert("Copied! Now paste into Zoho.");
    }
</script>
</body>
</html>
